<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="count-box">
      <p class="counter">
        How many seconds would you like to set you alarm for?
      </p>
      <input id="seconds" value="" />
      <button onclick="countdown()">Click Here</button>
      <p class="time" id="timer"></p>
    </div>

    <div slideshow-wrap>
      <div class="slide fade">
        <p class="numbers">1/3</p>
        <img src="cat1.jpg" alt="cat-image" />
        <p class="caption">Cat Picture</p>
      </div>
      <div class="slide fade">
        <p class="numbers">2/3</p>
        <img src="coffee.jpg" alt="coffee-image" />
        <p class="caption">Coffee Picture</p>
      </div>
      <div class="slide fade">
        <p class="numbers">3/3</p>
        <img src="dog2.jpg" alt="dog-image" />
        <p class="caption">Dog Picture</p>
      </div>

      <!-- buttons next and prevoius  -->
      <a class="prev" onclick="plusSlides(-1)"><</a>
      <a class="next" onclick="plusSlides(1)">></a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
